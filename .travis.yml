language: go

sudo: required
services:
  - docker
go:
  - "1.8.x"
  - "1.10.x"
  - master

jobs:
  include:
    - stage: test
      name: "Running test"   
      script:
        - make test
    - stage: build
      name: "Building docker image"
      on:
        branch: master
      script:
        - make docker-build